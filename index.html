<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" href="icons/icon3.png" />
  <title>Web | Weather</title>
</head>

<body>
  <!-- Main content -->
  <div class="wrapper">
    <div class="container">
  </div>
    <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
    <section class="input-part">
      <p class="info-txt"></p>
      <div class="content">
        <input
          type="text"
          spellcheck="false"
    
          placeholder="Coba kasih tau kota muðŸ˜Ž"
          required
        />
        <div class="separator"></div>
        <button>Location auto-detect <br>(buat kamu yang males ngetik)</button>
      </div>
    </section>
    <section class="weather-part">
    
      <img src="" alt="Weather Icon" />
      <div class="temp">
        <span class="numb">_</span>
        <span class="deg">Â°</span>C
      </div>
      <div class="weather">_ _</div>
      <div class="location">
        <i class="bx bx-map"></i>
        <span>_, _</span>
      </div>
      <div class="bottom-details">
        <div class="column feels">
          <i class="bx bxs-thermometer"></i>
          <div class="details">
            <div class="temp">
              <span class="numb-2">_</span>
              <span class="deg">Â°</span>C
            </div>
            <p>Feels like</p>
          </div>
        </div>
        <div class="column humidity">
          <i class="bx bxs-droplet-half"></i>
          <div class="details">
            <span>_</span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="column wind">
          <i class="bx bx-wind"></i>
          <div class="details">
            <span>_</span>
            <p>Wind Speed</p>
          </div>
        </div>
        <div class="column date-time">
          <i class="bx bx-time"></i>
          <div class="details">
            <span>_</span>
            <p>Date & Time</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Forecast for Next 7 Days -->
    <section class="forecast" hidden>
      <section class="charts" id="chartSection">
        <canvas id="weatherChart"></canvas>
      </section>
      <div class="forecast-details"></div>
    </section>
  </div>

  <!-- Dark mode toggle -->
  <button class="dark-mode">
    <span class="dark-mode-btn">
      <i class="bx bx-moon">dark mode</i>
    </button>
  </div>

  <!-- Color picker -->
  <div class="color-palette">
    <span class="theme-color"></span>
    <span class="theme-color"></span>
    <span class="theme-color"></span>
    <span class="theme-color"></span>
    <span class="theme-color"></span>
    <span class="theme-color"></span>
    <span class="theme-color"></span>
    <span class="theme-color"></span>
    <span class="theme-color"></span>
  </div>
  <section class="copyright">
    <p>
      Weather web By <a href="https://www.instagram.com/amrs0_9/" target="_blank">AMR</a>
    </p>
  </section>
  <!-- Scripts -->
  <script src="js/script.js"></script>
  <script>
    
    const detectBtn = document.querySelector('.input-part button');
    const backIcon = document.getElementById('backIcon');
    
    
    detectBtn.addEventListener('click', () => {
  
      const forecastSection = document.querySelector('.forecast');
      forecastSection.removeAttribute('hidden');
      
      
      updateChart(); 
    });
    
    
    backIcon.addEventListener('click', () => {
      // Reload page
      location.reload();
    });
    </script>
  
  <footer class="footer"> 
    <div class="line"></div>
    
  </footer>
</body>
</html>
